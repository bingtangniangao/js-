  <script>
    var str = "Hello World!";

    function getStrLength(str) {
      var len = 0, code = 0;
      for (var i = 0; i < str.length; i++) {
        code = str.charCodeAt(i);
        if (code >= 0 && code <= 127) {
          len += 1;
        } else {
          len += 2;
        }
      }
      return len
    }
  </script>
