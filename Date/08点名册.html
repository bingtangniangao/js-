<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      text-align: center;
    }

    #name {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <button id="begin">开始点名</button>
  <button id="end">结束点名</button>
  <div id="name"></div>
  <script>
    window.onload = function () {
      var begin = document.getElementById("begin");
      var end = document.getElementById("end");
      var name = document.getElementById("name");
      var timer = null;
      var nameArr = ["旋之华", "张三", "李四", "王五", "周杰伦", "谢霆锋", "张三丰"];
      name.innerText = nameArr[0];
      begin.onclick = function () {
        clearInterval(timer); // 3.2 设置定时器
        timer = setInterval(function () {
          // 3.3 随机数
          var s_index = parseInt(Math.random() * nameArr.length);
          var s_name = nameArr[s_index];
          name.innerText = s_name;
        }, 20);
      };

      end.onclick = function () {
        clearInterval(timer);
      }
    }
  </script>
</body>

</html>
